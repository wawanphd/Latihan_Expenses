{% extends 'base.html' %}
{% block content %} 
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Expenses List</h2>
                <a href="{% url 'add-expenses' %}" class="btn btn-primary">
                    <i class="bi bi-plus"></i> Add New Expense
                </a>
            </div>
            <hr>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for x in  data %}
                    <tr>
                        <td>{{ x.date }}</td>
                        <td>{{ x.category }}</td>
                        <td>{{ x.description }}</td>
                        <td>Rp. {{ x.amount }}</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Edit</button>
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
